<!DOCTYPE html>
<html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <title>BreatheCode PhotoFeed</title>
</head>

<body>
    <div class="d-flex flex-column align-items-center">
        <div class="w-50">
            <h1>Instagram Feed</h1>

            <div>
                <div>
                    <p class="fs-4">My first photo</p>
                </div>
                <div class="d-flex flex-row-reverse">
                    <span>12/14</span>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <img class="img-fluid" src="https://picsum.photos/300/300?random=1">
                </div>
                <p class="fs-6"> This is my first photo ever</p>
            </div>
            <div>
                <div>
                    <p class="fs-4">Some cute thing</p>
                </div>
                <div class="d-flex flex-row-reverse">
                    <span>12/17</span>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <img class="img-fluid" src="https://picsum.photos/300/300?random=2">
                </div>
                <p class="fs-6"> This is my second photo of the feed</p>
            </div>
            <div>
                <div>
                    <p class="fs-4">And ofcourse... food!</p>
                </div>
                <div class="d-flex flex-row-reverse">
                    <span>12/17</span>
                </div>
                <div class="d-flex flex-column justify-content-center">
                    <img class="img-fluid" src="https://picsum.photos/300/300?random=3">
                </div>
                <p class="fs-6"> Because no photofeed is cool without some food on it <b>#BreatheCode</b></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
